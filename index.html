<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,p{
				margin: 0;
				padding: 0;
			}
			#wrap div{
				font: 20px/50px "微软雅黑";
				text-align: center;
				opacity: 1;
				filter:alpha(opacity=100) ;
			}
			p{
				width: 0px;
				height: 50px;
				background: red;
			}
			#wrap{
				width: 500px;
				height: 50px;
				border: 2px solid #000000;
				margin: 200px auto;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<p></p>
		</div>
		<script src="jsLib.js"></script>
		<script type="text/javascript">
			var adiv =$("#wrap");
			var odiv =$("div",adiv);
			var str ="";
			for (var i=0;i<10;i++) {
				str +="<div style='width:50px;height:50px;position:absolute;;top:0;left:"+(i*50)+"px'>"+('+'+(+1))+"</div>"  
			}
			adiv.innerHTML+=str;
			var n=0;
			var op =$('p')[0];
			adiv.onclick =function(){
				domove(op,"width",40,500,function(){
					opacity(op,.05,0)
				});
				adiv.timer =setInterval(function(){
					domove(odiv[n],"top",10,-200);
					opacity(odiv[n],.05,0)
					n++;
					if(n==10){
						n=0
						clearInterval(adiv.timer)
					}
				},100)
			}
		</script>
	</body>
</html>
